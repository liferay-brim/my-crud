<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>User Admin</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="main.js"></script>

    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row">
            <div class="col-sm-6">
              <h2>Administração de <b>Usuários</b></h2>
            </div>
            <div class="col-sm-6">
              <a
                href="#addEmployeeModal"
                class="btn btn-success"
                data-toggle="modal"
                ><i class="material-icons">&#xE147;</i>
                <span>Adicionar</span></a
              >
              <!-- Essa seção de excluir selecionados vai ser adicionada depois -->
              <!-- <a
                href="#deleteEmployeeModal"
                class="btn btn-danger"
                data-toggle="modal"
                ><i class="material-icons">&#xE15C;</i>
                <span>Excluir Selecionados</span></a
              > -->
            </div>
          </div>
        </div>
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>
                <span class="custom-checkbox">
                  <input type="checkbox" id="selectAll" />
                  <label for="selectAll"></label>
                </span>
              </th>
              <th>Nome</th>
              <th>Email</th>
              <th>Username</th>
              <th>Tipo</th>
              <th>Ativo?</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="maintable"></tbody>
        </table>
      </div>
    </div>
    <!-- Edit Modal HTML -->
    <div id="addEmployeeModal" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div id="addUserForm">
            <div class="modal-header">
              <h4 class="modal-title">Adicionar Usuário</h4>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-hidden="true"
              >
                &times;
              </button>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label>Nome</label>
                <input
                  id="addUserFormName"
                  type="text"
                  class="form-control"
                  required
                />
              </div>
              <div class="form-group">
                <label>Email</label>
                <input
                  id="addUserFormEmail"
                  type="email"
                  class="form-control"
                  required
                />
              </div>
              <div class="form-group">
                <label>Login</label>
                <input
                  id="addUserFormLogin"
                  type="text"
                  class="form-control"
                  required
                />
              </div>
              <div class="form-group">
                <label>Senha</label>
                <input
                  id="addUserFormPassword"
                  type="password"
                  class="form-control"
                  required
                />
              </div>
              <div class="form-group">
                <label for="addUserFormType">Tipo</label>
                <select id="addUserFormType" name="addUserFormType">
                  <option value="ADMIN">Admin</option>
                  <option value="USER">Usuário</option>
                </select>
              </div>
            </div>
            <div class="modal-footer">
              <input
                type="button"
                class="btn btn-default"
                data-dismiss="modal"
                value="Cancel"
              />
              <input
                type="submit"
                class="btn btn-success"
                value="Add"
                id="addUser"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Edit Modal HTML -->
    <div id="editEmployeeModal" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div id="editUserForm">
            <div class="modal-header">
              <h4 class="modal-title">Editar Usuário</h4>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-hidden="true"
              >
                &times;
              </button>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label>Nome</label>
                <input
                  id="editUserFormName"
                  type="text"
                  class="form-control"
                  required
                />
              </div>
              <div class="form-group">
                <label>Email</label>
                <input
                  id="editUserFormEmail"
                  type="email"
                  class="form-control"
                  required
                />
              </div>
              <div class="form-group">
                <label>Login</label>
                <input
                  id="editUserFormLogin"
                  type="text"
                  class="form-control"
                  required
                />
              </div>
              <div class="form-group">
                <label>Senha</label>
                <input
                  id="editUserFormPassword"
                  type="password"
                  class="form-control"
                  required
                />
              </div>
              <div class="form-group">
                <label for="editUserFormType">Tipo</label>
                <select id="editUserFormType" name="editUserFormType">
                  <option value="ADMIN">Admin</option>
                  <option value="USER">Usuário</option>
                </select>
              </div>
              <div class="form-group">
                <label for="activeOpts">Ativo?</label>
                <select id="activeOpts" name="activeOpts">
                  <option value="1">Sim</option>
                  <option value="0">Não</option>
                </select>
              </div>
            </div>
            <div class="modal-footer">
              <input
                type="button"
                class="btn btn-default"
                data-dismiss="modal"
                value="Cancelar"
              />
              <input
                type="submit"
                class="btn btn-success"
                value="Atualizar"
                id="editUser"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Delete Modal HTML -->
    <div id="deleteEmployeeModal" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div>
            <div class="modal-header">
              <h4 class="modal-title">Apagar Usuário</h4>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-hidden="true"
              >
                &times;
              </button>
            </div>
            <div class="modal-body">
              <p>Você tem certeza que quer apagar este usuário?</p>
              <p class="text-warning">
                <small>Essa ação não pode ser desfeita.</small>
              </p>
            </div>
            <div class="modal-footer">
              <input
                type="button"
                class="btn btn-default"
                data-dismiss="modal"
                value="Cancel"
                id="abortDeleteUser"
              />
              <input
                type="submit"
                class="btn btn-danger"
                value="Delete"
                id="deleteUser"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
